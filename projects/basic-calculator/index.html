<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="recursos/css/estilo.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="./recursos/imagenes/calculadora.ico" />
        <title>Calculadora Basica</title>
    </head>
    <body>
        <div class="calculadora">
            <h1>Calculadora Basica</h1>
            <br>
            <form action="Calculo.do" name="form" method="post">
                <!-- Input de numeros -->
                <input type="text" class="operacion" name="operacion" id="operacion"  onkeypress="return controlTeclas(event)" autocomplete="off" readonly>
                <hr>
                <!-- Botonera de numeros y signos -->
                <div class="botonera">
                    <input type="button" class="normalBtn operador" id="multiplicacion" value=" * " onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn operador" id="suma" value=" + " onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn operador" id="resta" value=" - " onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn operador" id="division" value=" / " onclick="mostrarCaracter()">
                    <br>
                    <input type="button" class="normalBtn numero" id="siete" value="7" onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn numero" id="ocho" value="8" onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn numero" id="nueve" value="9" onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn clear" id="clear" value="C" onclick="limpiarOperacion()">
                    <br>
                    <input type="button" class="normalBtn numero" id="cuatro" value="4" onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn numero" id="cinco" value="5" onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn numero" id="seis" value="6" onclick="mostrarCaracter()">
                    <input type="button" class="btnIgual operador" id="igual" value="=" onclick="calcular()">
                    <br>
                    <input type="button" class="normalBtn numero" id="uno" value="1" onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn numero" id="dos" value="2" onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn numero" id="tres" value="3" onclick="mostrarCaracter()">
                    <br>
                    <input type="button" class="btn0 numero" id="cero" value="0" onclick="mostrarCaracter()">
                    <input type="button" class="normalBtn numero" id="punto" value="." onclick="mostrarCaracter()">
                </div>
            </form>
        </div>
        <script src="recursos/js/funcionBotones.js" type="text/javascript"></script>
    </body>
</html>
